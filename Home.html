  <style>
    h2{

    .centrato{
     
     text-align: center;

   }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Titolo + Logo sopra la barra */
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #1f1f1f;
      color: white;
    }

    .header img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2d2f36;
      padding: 0 10px;
    }

    .navbar-left, .navbar-right {
      display: flex;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575a63;
    }

    .navbar a.active {
      background-color: #04aa6d;
      color: white;
    }


  </style>

</head>

<body>

    </div>
    <div class="navbar-right">
      <a href="About.html" onclick="setActive(this)">About</a>
    </div>
  </div>

  <!-- JavaScript per gestire l'attivazione -->
  <script>
    function setActive(element) {
      const links = document.querySelectorAll('.navbar a');
      links.forEach(link => link.classList.remove('active'));
      element.classList.add('active');
    }

  </script>
